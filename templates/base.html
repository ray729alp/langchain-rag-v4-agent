<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQA Customer Service</title>
    <meta name="description" content="MQA Customer Service Chatbot for accreditation, qualifications, and institutional registration inquiries">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="{{ url_for('static', filename='images/mqa-logo.png') }}" alt="MQA Logo" id="profile-image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">MQA Customer Service</h4>
                    <p class="chatbox__description--header">How can we assist you today?</p>
                </div>
                <div class="chatbox__actions">
                    <button class="chatbox__download" aria-label="Download chat" title="Download Chat Log">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 9H15V3H9V9H5L12 16L19 9ZM5 18V20H19V18H5Z" fill="white"/>
                        </svg>
                    </button>
                    <button class="chatbox__reset" aria-label="Reset chat" title="Reset Chat">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4C7.58 4 4.01 7.58 4.01 12C4.01 16.42 7.58 20 12 20C15.73 20 18.84 17.45 19.73 14H17.65C16.83 16.33 14.61 18 12 18C8.69 18 6 15.31 6 12C6 8.69 8.69 6 12 6C13.66 6 15.14 6.69 16.22 7.78L13 11H20V4L17.65 6.35Z" fill="white"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="chatbox__messages">
                <div class="messages__container">
                    <!-- Content will be added dynamically -->
                </div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Type your message..." class="chatbox__input" aria-label="Type your message">
                <button class="chatbox__send--footer send__button" aria-label="Send message">Send</button>
            </div>
            <!-- Disclaimer Section -->
            <div class="chatbox__disclaimer">
                AI-generated responses. Verify important information with official sources.
            </div>
        </div>
    </div>
    <div class="chatbox__button">
        <button class="chatbox__toggle" aria-label="Open chat window">
            <img src="{{ url_for('static', filename='images/mqa-icon.png') }}" alt="MQA Chat">
        </button>
    </div>
</div>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
